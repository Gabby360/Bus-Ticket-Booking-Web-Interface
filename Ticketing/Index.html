<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <h1>Bus Ticket Booking</h1>
        <form id="ticketForm">
       
            <div class="form-group">
                <label for="route">Select Route:</label>
                <select id="route" name="route" required>
                    <option value="" disabled selected>Select a route</option>
                    <option value="50">Kumasi- Ghc 50.00</option>
                    <option value="70">Accra - Ghc 70.00</option>
                    <option value="100">Tamale - Ghc 100.00</option>
                    <option value="200">Cape coast - Ghc 200.00</option>
                    <option value="300">Wa - Ghc 300.00</option>
                    <option value="350">Koforidua - Ghc 350.00</option>
                </select>
            </div>

           
            <div class="form-group">
                <label for="quantity">Number of Tickets:</label>
                <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required>
            </div>

            <div class="form-group">
                <p id="totalCost">Total Cost: Ghc 0.00</p>
            </div>

           
            <button type="submit">Book Tickets</button>
        </form>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
